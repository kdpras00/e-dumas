name: ðŸš€ Deploy Laravel (SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd ~/public_html/e-dumas.my.id

            echo "ðŸ“¦ Pull latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ§° Install Composer dependencies..."
            ~/bin/composer install --no-dev --optimize-autoloader

            echo "ðŸ“¦ Install npm dependencies..."
            ~/.nvm/versions/node/v24.3.0/bin/npm ci

            echo "ðŸ§© Build Assets..."
            ~/.nvm/versions/node/v24.3.0/bin/npm run build

            echo "ðŸš€ Run Laravel optimizations..."
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deploy finished!"
